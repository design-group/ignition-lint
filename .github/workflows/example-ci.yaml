name: Example CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Matches ^3.6 requirement

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Install pre-commit
        run: poetry run pip install pre-commit

      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

      - name: Run ignition-lint directly
        run: poetry run ignition-lint --version  # Optional: Test the CLI
